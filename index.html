<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Super Calculadora</title>
 <link rel="stylesheet" href="style.css">
 <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <h2>Super Calculadora</h2>
  </header>

 <div class="calculo">
  <!-- <h1>Calculadora</h1> -->
        
  <table>
    <thead>
      <div class="cambio" colspan="4" id="conta"></div> 
    </thead>
    <tr>
      <td><button class="btn-c" onclick="clean()">C</button></td>
      <td><button class="btn-op" id="numeber3" onclick="add(' () ')">( )</button></td>
      <td><button class="btn-op" id="numeber3" onclick="add(' % ')">%</button></td>
      <td><button class="btn-op" id="numeber3" onclick="add(' / ')">/</button></td>
    </tr>
    <tr>
      <td><button class="btn-num" id="numeber7" onclick="add('7')">7</button></td>
      <td><button class="btn-num" id="numeber8" onclick="add('8')">8</button></td>
      <td><button class="btn-num" id="numeber9" onclick="add('9')">9</button></td>
      <td><button class="btn-op" id="numeber6" onclick="add(' * ')">x</button></td>
    </tr>
    <tr>
      <td><button class="btn-num" id="numeber4" onclick="add('4')">4</button></td>
      <td><button class="btn-num" id="numeber5" onclick="add('5')">5</button></td>
      <td><button class="btn-num" id="numeber6" onclick="add('6')">6</button></td>
      <td><button class="btn-op" id="numeber9" onclick="add(' - ')">-</button></td>
    </tr>
    <tr>
      <td><button class="btn-num" id="numeber1" onclick="add('1')">1</button></td>
      <td><button class="btn-num" id="numeber2"  onclick="add('2')">2</button></td>
      <td><button class="btn-num" id="numeber3" onclick="add('3')">3</button></td>
      <td><button class="btn-op" onclick="add(' + ')">+</button></td>
     </tr>
     <tr>
       <td><button class="btn-num" id="numeber0" onclick="add('0')">0</button></td>
       <td><button class="btn-num" onclick="add(',')">,</button></td>
       <td><button class="btn-num" onclick="remove()">←</button></td>
       <td><button class="btn-op" onclick="showsoma()">=</button></td>
      </tr>
  </table>

  <div class="historico">
    <button id="hist" onclick="showHist()">Histórico</button>
  </div>

 </div> 
    
 <table id="tabelaHist"></table>
</body>

</html>
